<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aegis Harvest | Spoilage Shield 3D</title>

    <!-- Three.js for 3D Rendering -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- GSAP for Advanced Animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <!-- Chart.js for Data Visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
         :root {
            --primary: #00d9ff;
            --secondary: #00ff88;
            --danger: #ff4444;
            --warning: #ffaa00;
            --bg-dark: #0a0a0f;
            --bg-card: rgba(15, 20, 35, 0.85);
            --glass: rgba(255, 255, 255, 0.08);
            --border: rgba(255, 255, 255, 0.12);
            --text-primary: #ffffff;
            --text-secondary: #8892b0;
            --gradient-primary: linear-gradient(135deg, #00d9ff 0%, #00ff88 100%);
            --gradient-danger: linear-gradient(135deg, #ff4444 0%, #ff8800 100%);
            --gradient-cool: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }
        /* Animated Background */
        
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(ellipse at 20% 80%, rgba(0, 217, 255, 0.08) 0%, transparent 50%), radial-gradient(ellipse at 80% 20%, rgba(0, 255, 136, 0.08) 0%, transparent 50%), radial-gradient(ellipse at 50% 50%, rgba(102, 126, 234, 0.05) 0%, transparent 70%);
        }
        
        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }
        
        @keyframes gridMove {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(50px, 50px);
            }
        }
        /* Floating Particles */
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0.6;
            animation: float 15s infinite ease-in-out;
        }
        
        @keyframes float {
            0%,
            100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }
        /* Header */
        
        .header {
            position: relative;
            padding: 30px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(180deg, rgba(10, 10, 15, 0.95) 0%, transparent 100%);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            z-index: 100;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-icon {
            width: 50px;
            height: 50px;
            background: var(--gradient-primary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 8px 32px rgba(0, 217, 255, 0.3);
            animation: pulse-glow 3s infinite ease-in-out;
        }
        
        @keyframes pulse-glow {
            0%,
            100% {
                box-shadow: 0 8px 32px rgba(0, 217, 255, 0.3);
            }
            50% {
                box-shadow: 0 8px 48px rgba(0, 217, 255, 0.5), 0 0 60px rgba(0, 255, 136, 0.2);
            }
        }
        
        .logo-text h1 {
            font-size: 1.8rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }
        
        .logo-text p {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-family: 'Space Mono', monospace;
        }
        
        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .mode-toggle {
            position: relative;
            padding: 12px 28px;
            font-size: 0.9rem;
            font-weight: 600;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .mode-toggle.normal {
            background: var(--gradient-primary);
            color: #000;
            box-shadow: 0 4px 20px rgba(0, 217, 255, 0.3);
        }
        
        .mode-toggle.chaos {
            background: var(--gradient-danger);
            color: #fff;
            box-shadow: 0 4px 20px rgba(255, 68, 68, 0.4);
            animation: chaos-pulse 1s infinite;
        }
        
        @keyframes chaos-pulse {
            0%,
            100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
        }
        
        .live-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--glass);
            border-radius: 20px;
            border: 1px solid var(--border);
        }
        
        .live-dot {
            width: 8px;
            height: 8px;
            background: #00ff88;
            border-radius: 50%;
            animation: blink 1.5s infinite;
        }
        
        @keyframes blink {
            0%,
            100% {
                opacity: 1;
            }
            50% {
                opacity: 0.3;
            }
        }
        /* Main Layout */
        
        .main-container {
            display: grid;
            grid-template-columns: 1fr 380px;
            gap: 30px;
            padding: 30px 40px;
            max-width: 1800px;
            margin: 0 auto;
        }
        /* 3D Scene Container */
        
        .scene-container {
            position: relative;
            background: var(--bg-card);
            border-radius: 24px;
            border: 1px solid var(--border);
            overflow: hidden;
            backdrop-filter: blur(20px);
        }
        
        #three-canvas {
            width: 100%;
            height: 500px;
            display: block;
        }
        
        .scene-overlay {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }
        
        .scene-stats {
            display: flex;
            gap: 15px;
        }
        
        .stat-badge {
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
        }
        
        .stat-badge i {
            color: var(--primary);
        }
        /* Cards Grid */
        
        .cards-section {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        
        .card {
            background: var(--bg-card);
            border-radius: 24px;
            border: 1px solid var(--border);
            padding: 25px;
            backdrop-filter: blur(20px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient-primary);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .card:hover {
            transform: translateY(-5px);
            border-color: rgba(0, 217, 255, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .card:hover::before {
            opacity: 1;
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .card-title {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        .card-title i {
            color: var(--primary);
            font-size: 1.2rem;
        }
        /* Telemetry Cards */
        
        .telemetry-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .telemetry-item {
            background: var(--glass);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            border: 1px solid var(--border);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .telemetry-item::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient-primary);
            transform: scaleX(0);
            transition: transform 0.3s;
        }
        
        .telemetry-item:hover::after {
            transform: scaleX(1);
        }
        
        .telemetry-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }
        
        .telemetry-value {
            font-size: 2rem;
            font-weight: 700;
            font-family: 'Space Mono', monospace;
        }
        
        .telemetry-value.temp {
            color: var(--primary);
        }
        
        .telemetry-value.humidity {
            color: var(--secondary);
        }
        
        .telemetry-value.vibration {
            color: var(--warning);
        }
        
        .telemetry-value.distance {
            color: #a78bfa;
        }
        
        .telemetry-unit {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        /* Shelf Life Display */
        
        .shelf-life-display {
            text-align: center;
            padding: 20px;
        }
        
        .shelf-circle {
            position: relative;
            width: 180px;
            height: 180px;
            margin: 0 auto 20px;
        }
        
        .shelf-circle svg {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }
        
        .shelf-circle-bg {
            fill: none;
            stroke: var(--glass);
            stroke-width: 12;
        }
        
        .shelf-circle-progress {
            fill: none;
            stroke: url(#progressGradient);
            stroke-width: 12;
            stroke-linecap: round;
            stroke-dasharray: 502;
            stroke-dashoffset: 502;
            transition: stroke-dashoffset 1s ease;
        }
        
        .shelf-value {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-weight: 800;
            font-family: 'Space Mono', monospace;
        }
        
        .shelf-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 10px;
        }
        
        .status-badge {
            display: inline-block;
            padding: 10px 25px;
            border-radius: 25px;
            font-weight: 700;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 15px;
            animation: status-pulse 2s infinite;
        }
        
        .status-normal {
            background: rgba(0, 255, 136, 0.15);
            color: #00ff88;
            border: 1px solid rgba(0, 255, 136, 0.3);
        }
        
        .status-warning {
            background: rgba(255, 170, 0, 0.15);
            color: #ffaa00;
            border: 1px solid rgba(255, 170, 0, 0.3);
        }
        
        .status-critical {
            background: rgba(255, 68, 68, 0.15);
            color: #ff4444;
            border: 1px solid rgba(255, 68, 68, 0.3);
            animation: critical-flash 0.5s infinite;
        }
        
        @keyframes status-pulse {
            0%,
            100% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
        }
        
        @keyframes critical-flash {
            0%,
            100% {
                background: rgba(255, 68, 68, 0.15);
            }
            50% {
                background: rgba(255, 68, 68, 0.3);
            }
        }
        /* Reroute Section */
        
        .reroute-destination {
            text-align: center;
            padding: 25px;
            border-radius: 16px;
            margin: 20px 0;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .dest-original {
            background: linear-gradient(135deg, rgba(0, 204, 102, 0.2), rgba(0, 217, 255, 0.2));
            border: 1px solid rgba(0, 255, 136, 0.3);
        }
        
        .dest-center-a {
            background: linear-gradient(135deg, rgba(255, 170, 0, 0.2), rgba(255, 102, 0, 0.2));
            border: 1px solid rgba(255, 170, 0, 0.3);
        }
        
        .dest-center-b {
            background: linear-gradient(135deg, rgba(170, 0, 255, 0.2), rgba(255, 0, 170, 0.2));
            border: 1px solid rgba(170, 0, 255, 0.3);
        }
        
        .dest-dump {
            background: linear-gradient(135deg, rgba(255, 68, 68, 0.2), rgba(136, 0, 0, 0.2));
            border: 1px solid rgba(255, 68, 68, 0.3);
        }
        
        .destination-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }
        
        .destination-name {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 10px;
        }
        
        .destination-reason {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        /* Candidates List */
        
        .candidates-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        
        .candidate-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: var(--glass);
            border-radius: 12px;
            border: 1px solid var(--border);
            transition: all 0.3s;
        }
        
        .candidate-item.best {
            border-color: var(--secondary);
            background: rgba(0, 255, 136, 0.1);
        }
        
        .candidate-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .candidate-icon {
            width: 36px;
            height: 36px;
            background: var(--glass);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .candidate-name {
            font-weight: 600;
        }
        
        .candidate-details {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
        
        .candidate-sm {
            text-align: right;
        }
        
        .sm-label {
            font-size: 0.7rem;
            color: var(--text-secondary);
            text-transform: uppercase;
        }
        
        .sm-value {
            font-size: 1.2rem;
            font-weight: 700;
            font-family: 'Space Mono', monospace;
        }
        
        .sm-positive {
            color: var(--secondary);
        }
        
        .sm-negative {
            color: var(--danger);
        }
        /* Control Panel */
        
        .control-panel {
            padding: 20px;
        }
        
        .control-group {
            margin-bottom: 25px;
        }
        
        .control-label {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 12px;
        }
        
        .control-label i {
            color: var(--primary);
        }
        
        .temp-slider {
            width: 100%;
            height: 8px;
            -webkit-appearance: none;
            appearance: none;
            background: var(--glass);
            border-radius: 4px;
            outline: none;
        }
        
        .temp-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            background: var(--gradient-primary);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 217, 255, 0.4);
            transition: all 0.2s;
        }
        
        .temp-slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }
        
        .slider-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }
        
        .temp-display {
            text-align: center;
            margin-top: 15px;
            padding: 15px;
            background: var(--glass);
            border-radius: 12px;
        }
        
        .temp-display-value {
            font-size: 2.5rem;
            font-weight: 700;
            font-family: 'Space Mono', monospace;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        /* Loading State */
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: var(--text-secondary);
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--glass);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        /* Responsive Design */
        
        @media (max-width: 1400px) {
            .main-container {
                grid-template-columns: 1fr;
                padding: 20px;
            }
            .header {
                padding: 20px;
                flex-direction: column;
                gap: 20px;
            }
            .header-actions {
                width: 100%;
                justify-content: center;
            }
        }
        
        @media (max-width: 768px) {
            .logo-text h1 {
                font-size: 1.4rem;
            }
            .telemetry-grid {
                grid-template-columns: 1fr;
            }
            .shelf-circle {
                width: 150px;
                height: 150px;
            }
            .shelf-value {
                font-size: 2.5rem;
            }
            .scene-stats {
                flex-wrap: wrap;
            }
        }
        /* Animations */
        
        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .slide-up {
            animation: slideUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .scale-in {
            animation: scaleIn 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        
        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        /* Stagger children animations */
        
        .stagger-children>* {
            opacity: 0;
            animation: slideUp 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        
        .stagger-children>*:nth-child(1) {
            animation-delay: 0.1s;
        }
        
        .stagger-children>*:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .stagger-children>*:nth-child(3) {
            animation-delay: 0.3s;
        }
        
        .stagger-children>*:nth-child(4) {
            animation-delay: 0.4s;
        }
    </style>
</head>

<body>
    <!-- Animated Background -->
    <div class="bg-animation"></div>
    <div class="bg-grid"></div>
    <div class="particles" id="particles"></div>

    <!-- SVG Gradients -->
    <svg width="0" height="0">
        <defs>
            <linearGradient id="progressGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:#00d9ff"/>
                <stop offset="100%" style="stop-color:#00ff88"/>
            </linearGradient>
        </defs>
    </svg>

    <!-- Header -->
    <header class="header">
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-shield-halved"></i>
            </div>
            <div class="logo-text">
                <h1>Aegis Harvest</h1>
                <p>Spoilage Shield 3D</p>
            </div>
        </div>
        <div class="header-actions">
            <div class="live-indicator">
                <div class="live-dot"></div>
                <span>Live</span>
            </div>
            <button id="modeToggle" class="mode-toggle normal" onclick="toggleChaos()">
                <i class="fas fa-power-off"></i> Normal Mode
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-container">
        <!-- 3D Scene Section -->
        <div class="left-section">
            <div class="scene-container">
                <canvas id="three-canvas"></canvas>
                <div class="scene-overlay">
                    <div class="scene-stats">
                        <div class="stat-badge">
                            <i class="fas fa-cube"></i>
                            <span id="sceneObjects">3D Active</span>
                        </div>
                        <div class="stat-badge">
                            <i class="fas fa-bolt"></i>
                            <span id="sceneFPS">60 FPS</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Reroute Card -->
            <div class="card">
                <div class="card-header">
                    <div class="card-title">
                        <i class="fas fa-brain"></i> Smart Reroute Engine
                    </div>
                    <i class="fas fa-arrow-right" style="color: var(--text-secondary);"></i>
                </div>
                <div id="rerouteResult">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Sidebar -->
        <div class="cards-section">
            <!-- Telemetry Card -->
            <div class="card">
                <div class="card-header">
                    <div class="card-title">
                        <i class="fas fa-chart-line"></i> Live Telemetry
                    </div>
                </div>
                <div class="telemetry-grid stagger-children">
                    <div class="telemetry-item">
                        <div class="telemetry-label">Temperature</div>
                        <div class="telemetry-value temp" id="tempValue">--</div>
                        <div class="telemetry-unit">°C</div>
                    </div>
                    <div class="telemetry-item">
                        <div class="telemetry-label">Humidity</div>
                        <div class="telemetry-value humidity" id="humidityValue">--</div>
                        <div class="telemetry-unit">%</div>
                    </div>
                    <div class="telemetry-item">
                        <div class="telemetry-label">Vibration</div>
                        <div class="telemetry-value vibration" id="vibrationValue">--</div>
                        <div class="telemetry-unit">G</div>
                    </div>
                    <div class="telemetry-item">
                        <div class="telemetry-label">Distance</div>
                        <div class="telemetry-value distance" id="distanceValue">--</div>
                        <div class="telemetry-unit">km</div>
                    </div>
                </div>
            </div>

            <!-- Shelf Life Card -->
            <div class="card">
                <div class="card-header">
                    <div class="card-title">
                        <i class="fas fa-hourglass-half"></i> Predictive Shelf-Life
                    </div>
                </div>
                <div class="shelf-life-display">
                    <div class="shelf-circle">
                        <svg viewBox="0 0 180 180">
                            <circle class="shelf-circle-bg" cx="90" cy="90" r="80"/>
                            <circle class="shelf-circle-progress" id="shelfProgress" cx="90" cy="90" r="80"/>
                        </svg>
                        <div class="shelf-value" id="daysLeftValue">--</div>
                    </div>
                    <div class="shelf-label">Days Remaining</div>
                    <div id="statusBadge" class="status-badge status-normal">Normal</div>
                </div>
            </div>

            <!-- Control Panel -->
            <div class="card">
                <div class="card-header">
                    <div class="card-title">
                        <i class="fas fa-sliders"></i> Control Panel
                    </div>
                </div>
                <div class="control-panel">
                    <div class="control-group">
                        <div class="control-label">
                            <i class="fas fa-temperature-high"></i> Manual Temperature Control
                        </div>
                        <input type="range" id="tempSlider" class="temp-slider" min="0" max="50" value="5" oninput="updateTempFromSlider(this.value)">
                        <div class="slider-labels">
                            <span>0°C</span>
                            <span>25°C</span>
                            <span>50°C</span>
                        </div>
                        <div class="temp-display">
                            <div class="temp-display-value" id="tempDisplay">5°C</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // ============ STATE MANAGEMENT ============
        let chaosMode = false;
        let manualTemp = null;
        let updateInterval;
        let currentTelemetry = {};

        // ============ PARTICLE SYSTEM ============
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                container.appendChild(particle);
            }
        }
        createParticles();

        // ============ THREE.JS 3D SCENE ============
        let scene, camera, renderer, truck, route, particles;
        let frameCount = 0;
        let lastTime = performance.now();

        function initThreeJS() {
            const canvas = document.getElementById('three-canvas');
            scene = new THREE.Scene();

            // Camera
            camera = new THREE.PerspectiveCamera(60, canvas.clientWidth / canvas.clientHeight, 0.1, 1000);
            camera.position.set(0, 5, 10);
            camera.lookAt(0, 0, 0);

            // Renderer
            renderer = new THREE.WebGLRenderer({
                canvas,
                antialias: true,
                alpha: true
            });
            renderer.setSize(canvas.clientWidth, canvas.clientHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0x00d9ff, 1);
            directionalLight.position.set(5, 10, 5);
            scene.add(directionalLight);

            const pointLight = new THREE.PointLight(0x00ff88, 0.5, 20);
            pointLight.position.set(-5, 5, -5);
            scene.add(pointLight);

            // Ground Grid
            const gridHelper = new THREE.GridHelper(20, 20, 0x00d9ff, 0x1a1a2e);
            gridHelper.material.opacity = 0.3;
            gridHelper.material.transparent = true;
            scene.add(gridHelper);

            // Create Truck (3D Box)
            createTruck();

            // Create Route Lines
            createRoutes();

            // Floating Particles
            createFloatingParticles();

            // Animation Loop
            animate();
        }

        function createTruck() {
            const group = new THREE.Group();

            // Main Body
            const bodyGeometry = new THREE.BoxGeometry(2, 1, 3);
            const bodyMaterial = new THREE.MeshPhongMaterial({
                color: 0x00d9ff,
                transparent: true,
                opacity: 0.8,
                emissive: 0x00d9ff,
                emissiveIntensity: 0.2
            });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.y = 0.7;
            group.add(body);

            // Cabin
            const cabinGeometry = new THREE.BoxGeometry(1.5, 0.8, 1);
            const cabinMaterial = new THREE.MeshPhongMaterial({
                color: 0x00ff88,
                transparent: true,
                opacity: 0.8
            });
            const cabin = new THREE.Mesh(cabinGeometry, cabinMaterial);
            cabin.position.set(0, 0.5, -1.5);
            group.add(cabin);

            // Wheels
            const wheelGeometry = new THREE.CylinderGeometry(0.3, 0.3, 0.2, 16);
            const wheelMaterial = new THREE.MeshPhongMaterial({
                color: 0x333333
            });

            const wheelPositions = [
                [-1.1, 0.3, -1],
                [1.1, 0.3, -1],
                [-1.1, 0.3, 1],
                [1.1, 0.3, 1]
            ];

            wheelPositions.forEach(pos => {
                const wheel = new THREE.Mesh(wheelGeometry, wheelMaterial);
                wheel.rotation.z = Math.PI / 2;
                wheel.position.set(...pos);
                group.add(wheel);
            });

            // Glow Effect
            const glowGeometry = new THREE.BoxGeometry(2.2, 0.1, 3.2);
            const glowMaterial = new THREE.MeshBasicMaterial({
                color: 0x00d9ff,
                transparent: true,
                opacity: 0.3
            });
            const glow = new THREE.Mesh(glowGeometry, glowMaterial);
            glow.position.y = 0.1;
            group.add(glow);

            truck = group;
            scene.add(truck);
        }

        function createRoutes() {
            const routeGroup = new THREE.Group();

            // Route to Center A (Blue)
            const routeAMaterial = new THREE.LineBasicMaterial({
                color: 0x00d9ff,
                linewidth: 2
            });
            const routeAPoints = [
                new THREE.Vector3(0, 0.1, 0),
                new THREE.Vector3(3, 0.1, -3),
                new THREE.Vector3(5, 0.1, -5)
            ];
            const routeAGeometry = new THREE.BufferGeometry().setFromPoints(routeAPoints);
            const routeA = new THREE.Line(routeAGeometry, routeAMaterial);
            routeGroup.add(routeA);

            // Route to Center B (Green)
            const routeBMaterial = new THREE.LineBasicMaterial({
                color: 0x00ff88,
                linewidth: 2
            });
            const routeBPoints = [
                new THREE.Vector3(0, 0.1, 0),
                new THREE.Vector3(-3, 0.1, -3),
                new THREE.Vector3(-5, 0.1, -5)
            ];
            const routeBGeometry = new THREE.BufferGeometry().setFromPoints(routeBPoints);
            const routeB = new THREE.Line(routeBGeometry, routeBMaterial);
            routeGroup.add(routeB);

            // Destination Markers
            const markerGeometry = new THREE.ConeGeometry(0.3, 0.6, 8);

            const markerA = new THREE.Mesh(markerGeometry, new THREE.MeshPhongMaterial({
                color: 0x00d9ff,
                emissive: 0x00d9ff,
                emissiveIntensity: 0.5
            }));
            markerA.position.set(5, 0.3, -5);
            markerA.rotation.x = Math.PI;
            routeGroup.add(markerA);

            const markerB = new THREE.Mesh(markerGeometry, new THREE.MeshPhongMaterial({
                color: 0x00ff88,
                emissive: 0x00ff88,
                emissiveIntensity: 0.5
            }));
            markerB.position.set(-5, 0.3, -5);
            markerB.rotation.x = Math.PI;
            routeGroup.add(markerB);

            route = routeGroup;
            scene.add(route);
        }

        function createFloatingParticles() {
            const particleCount = 50;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);

            for (let i = 0; i < particleCount * 3; i += 3) {
                positions[i] = (Math.random() - 0.5) * 15;
                positions[i + 1] = Math.random() * 5;
                positions[i + 2] = (Math.random() - 0.5) * 15;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

            const material = new THREE.PointsMaterial({
                color: 0x00d9ff,
                size: 0.1,
                transparent: true,
                opacity: 0.6
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        function animate() {
            requestAnimationFrame(animate);

            // Rotate truck slowly
            if (truck) {
                truck.rotation.y += 0.005;
            }

            // Animate particles
            if (particles) {
                particles.rotation.y += 0.001;
                const positions = particles.geometry.attributes.position.array;
                for (let i = 1; i < positions.length; i += 3) {
                    positions[i] += 0.01;
                    if (positions[i] > 5) positions[i] = 0;
                }
                particles.geometry.attributes.position.needsUpdate = true;
            }

            // Camera movement
            const time = Date.now() * 0.0005;
            camera.position.x = Math.sin(time) * 2;
            camera.lookAt(0, 0, 0);

            renderer.render(scene, camera);

            // FPS Counter
            frameCount++;
            const currentTime = performance.now();
            if (currentTime - lastTime >= 1000) {
                document.getElementById('sceneFPS').textContent = frameCount + ' FPS';
                frameCount = 0;
                lastTime = currentTime;
            }
        }

        // Handle Window Resize
        window.addEventListener('resize', () => {
            const canvas = document.getElementById('three-canvas');
            camera.aspect = canvas.clientWidth / canvas.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(canvas.clientWidth, canvas.clientHeight);
        });

        // Initialize Three.js
        initThreeJS();

        // ============ API FUNCTIONS ============
        async function toggleChaos() {
            chaosMode = !chaosMode;
            manualTemp = null;

            const btn = document.getElementById('modeToggle');
            const slider = document.getElementById('tempSlider');

            if (chaosMode) {
                btn.innerHTML = '<i class="fas fa-bolt"></i> Chaos Mode';
                btn.className = 'mode-toggle chaos';
                slider.value = 40;
                document.getElementById('tempDisplay').textContent = '40°C';
            } else {
                btn.innerHTML = '<i class="fas fa-power-off"></i> Normal Mode';
                btn.className = 'mode-toggle normal';
                slider.value = 5;
                document.getElementById('tempDisplay').textContent = '5°C';
            }

            try {
                await fetch('/api/chaos', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        enabled: chaosMode
                    })
                });
            } catch (e) {
                console.error('Error toggling chaos mode:', e);
            }
        }

        function updateTempFromSlider(value) {
            manualTemp = parseFloat(value);
            document.getElementById('tempDisplay').textContent = value + '°C';

            // Reset chaos mode when manually adjusting
            if (chaosMode) {
                chaosMode = false;
                const btn = document.getElementById('modeToggle');
                btn.innerHTML = '<i class="fas fa-power-off"></i> Normal Mode';
                btn.className = 'mode-toggle normal';
            }
        }

        async function fetchTelemetry() {
            try {
                const response = await fetch('/api/telemetry');
                const data = await response.json();

                // Apply manual temp override
                if (manualTemp !== null) {
                    data.temperature = manualTemp;
                    data.days_left = calculateDaysLeft(manualTemp, data.humidity, data.vibration);
                    updateStatus(data.days_left);
                }

                currentTelemetry = data;
                updateTelemetryDisplay(data);
                updateShelfLife(data.days_left);

                return data;
            } catch (e) {
                console.error('Error fetching telemetry:', e);
                // Demo data fallback
                const demoData = {
                    temperature: manualTemp || 5,
                    humidity: 50,
                    vibration: 0.2,
                    days_left: 14,
                    status: 'NORMAL',
                    status_color: '#00cc66'
                };
                updateTelemetryDisplay(demoData);
                updateShelfLife(demoData.days_left);
                return demoData;
            }
        }

        function calculateDaysLeft(temp, humidity, vibration) {
            const tempAboveIdeal = Math.max(0, temp - 4);
            const tempMultiplier = Math.pow(2, tempAboveIdeal / 10);
            const vibrationMultiplier = vibration > 0.5 ? 1.5 : 1.0;
            const humidityMultiplier = 1 + (humidity - 50) / 100;
            return Math.max(0, 14 / (tempMultiplier * vibrationMultiplier * humidityMultiplier));
        }

        function updateStatus(daysLeft) {
            let status, statusClass;
            if (daysLeft < 2) {
                status = 'CRITICAL';
                statusClass = 'status-critical';
            } else if (daysLeft < 5) {
                status = 'WARNING';
                statusClass = 'status-warning';
            } else {
                status = 'NORMAL';
                statusClass = 'status-normal';
            }

            const badge = document.getElementById('statusBadge');
            badge.textContent = status;
            badge.className = 'status-badge ' + statusClass;
        }

        function updateTelemetryDisplay(data) {
            // Animate value changes
            animateValue('tempValue', data.temperature);
            animateValue('humidityValue', data.humidity);
            animateValue('vibrationValue', data.vibration);
            animateValue('distanceValue', currentTelemetry.distance || 45);

            updateStatus(data.days_left);
        }

        function animateValue(elementId, newValue) {
            const element = document.getElementById(elementId);
            const currentValue = parseFloat(element.textContent) || 0;

            // GSAP animation
            gsap.to(element, {
                duration: 0.5,
                ease: 'power2.out',
                onUpdate: function() {
                    const progress = this.progress();
                    const value = currentValue + (newValue - currentValue) * progress;
                    element.textContent = typeof newValue === 'number' && newValue % 1 !== 0 ?
                        value.toFixed(1) : Math.round(value);
                }
            });
        }

        function updateShelfLife(daysLeft) {
            // Update circular progress
            const maxDays = 14;
            const percentage = daysLeft / maxDays;
            const circumference = 2 * Math.PI * 80;
            const offset = circumference * (1 - percentage);

            document.getElementById('shelfProgress').style.strokeDashoffset = offset;

            // Animate number
            const daysElement = document.getElementById('daysLeftValue');
            gsap.to({
                value: parseFloat(daysElement.textContent) || 0
            }, {
                duration: 0.5,
                value: daysLeft,
                ease: 'power2.out',
                onUpdate: function() {
                    daysElement.textContent = this.targets()[0].value.toFixed(1);
                }
            });
        }

        async function fetchReroute() {
            try {
                const response = await fetch('/api/reroute');
                const data = await response.json();
                updateRerouteDisplay(data);
            } catch (e) {
                console.error('Error fetching reroute:', e);
                // Demo fallback
                updateRerouteDisplay({
                    destination: 'Center_A',
                    reason: 'Highest survival margin: 8.5 days',
                    travel_time: 0.75,
                    distance: 45,
                    capacity: 65,
                    candidates: [{
                        destination: 'Center_A',
                        travel_time: 0.75,
                        survival_margin: 8.5,
                        capacity: 65,
                        distance: 45
                    }, {
                        destination: 'Center_B',
                        travel_time: 1.0,
                        survival_margin: 7.2,
                        capacity: 70,
                        distance: 60
                    }, {
                        destination: 'Original',
                        travel_time: 0.5,
                        survival_margin: 9.8,
                        capacity: 55,
                        distance: 30
                    }]
                });
            }
        }

        function updateRerouteDisplay(data) {
            const container = document.getElementById('rerouteResult');

            let destClass = 'dest-original';
            if (data.destination === 'Center_A') destClass = 'dest-center-a';
            else if (data.destination === 'Center_B') destClass = 'dest-center-b';
            else if (data.destination === 'Dump') destClass = 'dest-dump';

            const candidatesHTML = data.candidates ? data.candidates.map((c, i) => `
                <div class="candidate-item ${i === 0 ? 'best' : ''}">
                    <div class="candidate-info">
                        <div class="candidate-icon">
                            <i class="fas fa-warehouse"></i>
                        </div>
                        <div>
                            <div class="candidate-name">${c.destination}</div>
                            <div class="candidate-details">${c.distance}km • ${c.travel_time}h • ${c.capacity}%</div>
                        </div>
                    </div>
                    <div class="candidate-sm">
                        <div class="sm-label">Survival Margin</div>
                        <div class="sm-value ${c.survival_margin >= 0 ? 'sm-positive' : 'sm-negative'}">${c.survival_margin.toFixed(1)}d</div>
                    </div>
                </div>
            `).join('') : '';

            container.innerHTML = `
                <div class="reroute-destination ${destClass}">
                    <div class="destination-label">Recommended Destination</div>
                    <div class="destination-name">${data.destination}</div>
                    <div class="destination-reason">${data.reason}</div>
                </div>
                <div class="candidates-list">
                    ${candidatesHTML}
                </div>
            `;

            // Animate the result
            gsap.from(container.querySelector('.reroute-destination'), {
                duration: 0.5,
                scale: 0.9,
                opacity: 0,
                ease: 'back.out(1.7)'
            });
        }

        // ============ INITIALIZATION ============
        async function init() {
            await fetchTelemetry();
            await fetchReroute();

            // Auto-refresh every 3 seconds
            updateInterval = setInterval(async() => {
                await fetchTelemetry();
            }, 3000);

            // Refresh reroute every 10 seconds
            setInterval(fetchReroute, 10000);
        }

        init();
    </script>
</body>
